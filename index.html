<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="leave-container">
            <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="leaves">
        </div>
        <div class="banner">
            <img src="images/odin-lined.png" alt="odin logo">
            <h1>ODIN</h1>
        </div>
    </div>

    <div class="right">
        <div class="text">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
            <p>You know you want to</p>
        </div>
    </div>

    <form action="/my-handling-form-page" method="post">
        <div class="form-row">
            <p>
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" name="first_name"/>
            </p>
    
            <p>
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="last_name"/>
            </p>
        </div>
        
        <div class="form-row">
            <p>
                <label for="email">EMAIL</label>
                <input type="text" id="email" name="user_email">
            </p>
    
            <p>
                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="number" id="phoneNumber" name="user_number">
            </p>
        </div>
        
        <div class="form-row">
            <p>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="user_password">
            </p>
    
            <p>
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" id="confirmPassword" name="confirm_password">
            </p>
        </div>

        
        <p class="button">
            <button type="submit">Create Account</button>
        </p>

    </form>
</body>
</html>
